<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Page</title>
</head>
<body>
	<form>
		<div>
			<p>Sélectionner une image à charger</p>
			<input 	type="file" 
					id="file"  
					accept="image/*" 
					onchange="document.getElementById('img').src=window.URL.createObjectURL(this.files[0]);"/>
			<br/>
			<img id="img"/>
		</div>
	</form>
</body>
</html>
